<!DOCTYPE html>
<html lang="en">
<head>
  <title>CodeTestr</title>

  <meta charset="UTF-8">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

</head>
<body>

  <div id="wrapper">

    <div id="menuBar">

      <div id="logo">CodeTestr</div>


      <div id="buttonDiv">
        <button id="runButton">Run</button>
      </div>

      <ul id="toggles">
        <li class="toggle selected">HTML</li>
        <li class="toggle">CSS</li>
        <li class="toggle">JS</li>
        <li class="toggle selected" style="border:none">Result</li>
      </ul>

    </div>

    <div class="clear"></div>

    <div class="codeContainer" id="HTMLContainer">

      <div class="codeLabel">HTML</div>

      <textarea id="htmlCode"><h2>Thanks for popping by!</h2> 
        <p>After pressing "RUN", feel free to click the toggles above to view/revise the code.</p></textarea>

    </div>

    <div class="codeContainer" id="CSSContainer">

      <div class="codeLabel">CSS</div>

      <textarea id="cssCode">html{color:#d35400}</textarea>

    </div>

    <div class="codeContainer" id="JSContainer">

      <div class="codeLabel">JS</div>

      <textarea id="jsCode">Removed for security reasons (eval).  Feel free to clone the working repo on https://github.com/jgypsygrrl/CodeTestr or view the working copy on JSBin: https://output.jsbin.com/tejoxe.</textarea>

      
      <!--<textarea id="jsCode">document.getElementById("test").innerHTML="It's working!  Feel free to click the CSS and JS toggles above to view/revise the code.";</textarea>-->

    </div>

    <div class="codeContainer" id="ResultContainer">

      <div class="codeLabel">Results</div>

      <iframe id="resultFrame"></iframe>

    </div>


  </div>

  <div class="clear"></div>

  <div id="footer">
    <p><a href="http://jennifergapay.com">CodeTestr by JG</p>
  </div>

  <script type="text/javascript" src="js/javascript.js"></script>
  
</body>
</html>
